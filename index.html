<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card-container grid">

      <!-- Hero Image Element -->
      <div id="hero-el"></div>

      <!-- Card Information  -->
      <div class="info-con grid">
        <div class="text-sec">
          <h1>Order Summary</h1>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="pricing-sec grid">
          <div class="price-rate-el">
            <div id="icon-music"></div>
            <div id="payment-rate"><h3>Annual Plan</h3><p>$59.99/year</p></div>
            <div class="cta-change"><a href="#"> Change</a></div>
          </div>
          <div class="btn-els">
            <button>Proceed to Payment</button>
            <div class="cta-cancel"><a href="#"> Cancel Order</a></div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

</body>
</html>
